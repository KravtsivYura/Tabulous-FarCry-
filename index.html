<button id="refresh-button" class="button">refresh</button>
<button id="send-button" class="button"></button>
<button id="rate-button" class="button"></button>
<section class="main">
	<div class="main-up">
		<div class="main-up__info"> <!-- like a show/hide button -->
			<svg class="icon" viewBox="0 0 24 24" style="width: 24px">
				<use xlink:href="#first-icon"/>
			</svg>
			<h2 class="main-up__info--title">INFORMATION</h2>
		</div>
		<div class="main-up__info">
			<svg class="icon" viewBox="0 0 24 24" style="width: 24px">
				<use xlink:href="#second-icon"/>
			</svg>
			<h2 class="main-up__info--title">RATINGS INFO</h2>
		</div>
		<div class="main-up__info">
			<svg class="icon" viewBox="0 0 24 24" style="width: 24px">
				<use xlink:href="#third-icon"/>
			</svg>
			<h2 class="main-up__info--title">WHERE TO BUY</h2>
		</div>
	</div>
	<div id="main-down" class="main-down">
		<div class="main-down__left">
			<div class="main-down__left--photo">
				<img src="img/small-photo.jpg" alt="far-cry" title="far-cry">
			</div>
			<div id="stars" class="stars">
				<i id="five" class="fas fa-star"></i>
				<i id="four" class="fas fa-star"></i>
				<i id="three" class="fas fa-star"></i>
				<i id="two" class="fas fa-star"></i>
				<i id="one" class="fas fa-star"></i>
			</div>
		</div>
		<div class="main-down__right">
			<div class="main-down__right--up">
				<div class="main-down__right--up-info">
					<h1>FarCry 4</h1>
					<span>First Released Nov 17, 2014</span>
				</div>
				<div class="main-down__right--up-rating">7.8</div>
			</div>
			<div class="main-down__right--middle">
				<p>In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of the Himalayas struggling under the regime of a despotic self-appointed king.</p>
			</div>
			<div class="main-down__right--down">
				<div class="price-info">
					<span class='percentages'>20% OFF!</span>
					<span class='price'>$59.96</span>
				</div>
				<button id="message-button" class="button">BUY IT NOW</button>
			</div>
		</div>
		<div id="for-message" class="for-message">
		</div>
	</div>

</section>
<script>
	var message = $('#for-message');
	var forHidding = $('#main-down');
	var forSendingMark = $('#send-button');
	var forRatingWithoutMark = $('#rate-button');
	$('#message-button').on('click', function(){
		forHidding.css('visibility', 'hidden');
		message.css('visibility', 'visible').html('<span class="showingMessage">Congratulations!<br> You have bought our game.</span>');
	});
	$('#refresh-button').on('click', function(){
		location.reload(true);
	});
	$('.main-up__info').on('click', function (){
		forHidding.css('visibility', 'hidden');
		message.css('visibility', 'visible').html('<span class="showingMessage">This information will be aviable later!</span>');
	});
	$('.main-up__info').first().on('click', function (){
		forHidding.css('visibility', 'visible');
		message.css('visibility', 'hidden').html('<span class="showingMessage">This information will be aviable later!</span>');
	});
	$('#stars').on('mouseover', function(){
		forRatingWithoutMark.html("Rate us by clicking on the stars<i class='fas fa-arrow-down'></i>").show('slow');
	});
	$('#stars').on('mouseleave', function(){
		forRatingWithoutMark.hide('slow');;
	});
	$('#one').on('click', function(){
		$('#stars').off('mouseover');
		forSendingMark.text('send').css('visibility', 'visible');
		message.html('<span class="showingMessage">You have sent a rating!<br>Your rate is 1</span>');
		});
	$('#two').on('click', function(){
		$('#stars').off('mouseover');
		forSendingMark.text('send').css('visibility', 'visible');
		message.html('<span class="showingMessage">You have sent a rating!<br>Your rate is 2</span>');
		});
	$('#three').on('click', function(){
		$('#stars').off('mouseover');
		forSendingMark.text('send').css('visibility', 'visible');
		message.html('<span class="showingMessage">You have sent a rating!<br>Your rate is 3</span>');
		});
	$('#four').on('click', function(){
		$('#stars').off('mouseover');
		forSendingMark.text('send').css('visibility', 'visible');
		message.html('<span class="showingMessage">You have sent a rating!<br>Your rate is 4</span>');
		});
	$('#five').on('click', function(){
		$('#stars').off('mouseover');
		forSendingMark.text('send').css('visibility', 'visible');
		message.html('<span class="showingMessage">You have sent a rating!<br>Your rate is 5</span>');
		});
	$('#send-button').on('click', function(){
		forHidding.css('visibility', 'hidden');
		message.css('visibility', 'visible');
	});
</script>
